<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body style="background-color:rgb(110, 5, 5)">


    <div id="gameArea">
        <!-- This is where the templates defined below will be used -->
    </div>

    <!-- Main Title Screen that appears when the page loads for the first time -->
    <script id="intro-screen-template" type="text/template">

            <div class="titleWrapper">
            </div>
            <div class="title">
                <!-- GAME -->
            </div>

        <div class="game">

            <div class="grid-container">
                <button class="roll-button" id="btnRoll" class="btn left">ROLL</button>
                <div class="roll">
                    <img class=dice1 id="dice-one" />
                    <img class=dice2 id="dice-two"/>
                    <img class=dice3 id="dice-three"/>
                </div>
                <div id="players-container">
                </div>
                <div class="game-board">
                    <div id="deer-container"><input class="game-piece deer" type="image" id="deer" src="img/deer.png"></div>
                    <div id="gourd-container"><input class="game-piece gourd" type="image" id="gourd" src="img/gourd.png" ></div>
                    <div id="rooster-container"><input class="game-piece rooster" type="image" id="rooster" src="img/rooster.png" ></div>
                    <div id="fish-container"><input class="game-piece fish" type="image" id="fish" src="img/fish.png" ></div>
                    <div id="crab-container"><input class="game-piece crab" type="image" id="crab" src="img/crab.png" ></div>
                    <div id="shrimp-container"><input class="game-piece shrimp" type="image" id="shrimp" src="img/shrimp.png" ></div>
                </div>
            </div>
        </div>

    </script>

   
    <!-- JavaScript Libraries -->

    <!-- jQuery! -->
    <script src="libs/jquery-2.0.2.min.js"></script>

    <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.
        https://github.com/STRML/textFit   -->
    <script src="libs/textFit.min.js"></script>

    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
    <script src="libs/fastclick.js"></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side game logic -->
    <script src="app.js"></script>

</body>
</html>
